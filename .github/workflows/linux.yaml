# This is the name of the workflow, visible on GitHub UI
name: linux

on: [push, pull_request]

jobs:
  "rubocop":
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Check style, functionality, and usage
        run: |
          g++ -v
          bundle install
          bundle exec rubocop --version
          bundle exec rubocop -D .

  "rspec":
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Check style, functionality, and usage
        run: |
          g++ -v
          bundle install
          bundle exec rspec --backtrace

  "TestSomething":
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: TestSomething
        run: |
          g++ -v
          bundle install
          cd SampleProjects/TestSomething
          bundle install
          bundle exec arduino_ci.rb

  NetworkLib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Test NetworkLib from scratch
        run: |
          g++ -v
          cd SampleProjects/NetworkLib
          bundle install
          bundle exec ensure_arduino_installation.rb
          sh ./scripts/install.sh
          bundle exec arduino_ci.rb

  SharedLibrary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Test SharedLibrary should fail
        run: |
          g++ -v
          cd SampleProjects/SharedLibrary
          bundle install
          bundle exec ensure_arduino_installation.rb
          eval "bundle exec arduino_ci.rb --skip-examples-compilation; echo status = $?"
