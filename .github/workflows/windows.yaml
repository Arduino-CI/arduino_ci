# This is the name of the workflow, visible on GitHub UI
name: windows

on: [push, pull_request]

jobs:
  "rubocop_and_rspec":
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Check style and functionality
        run: |
          g++ -v
          bundle install
          bundle exec rubocop --version
          bundle exec rubocop -D .
          echo "done with Rubocop (See https://github.com/Arduino-CI/arduino_ci/issues/315)"
          bundle exec rspec --backtrace

  "TestSomething":
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Check usage - TestSomething
        run: |
          g++ -v
          bundle install
          cd SampleProjects/TestSomething
          bundle install
          bundle exec arduino_ci.rb

  NetworkLib:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Check usage - Test NetworkLib from scratch
        run: |
          g++ -v
          cd SampleProjects/NetworkLib
          bundle install
          bundle exec ensure_arduino_installation.rb
          bash -x ./scripts/install.sh
          bundle exec arduino_ci.rb

  SharedLibrary:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Check usage - Test SharedLibrary should fail
        run: ./SampleProjects/SharedLibrary/test.sh
